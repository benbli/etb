<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <form method="POST" action="">
      {{ form.hidden_tag() }}
      <div>
        {{ form.name.label('Tournament Name') }}
        {{ form.name }}

      {% for player in dbplayers %}

        {{ form.submit() }}
      </div>
    </form>
  </body>
</html>
